<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Loginn</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type"  placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa{{eyeIcon}}"></span>
                                </div>
                            </div>

                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold"> Forget Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account ?
                                <a id="forget" routerLink="/signup">SignUp</a>
                            </div>
                        </form>
                    </div>
